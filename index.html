<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Noto+Serif:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>What Eat?</title>
</head>

<body>
    <header class="animated fadeIn wrapper" id="random" >
        <div class="header">
            <h1 class="animated fadeInLeftBig">
                <img src="assets/dinnericon.svg" alt="">
                <span>What to </span>
                <span>Eat tonight?</span>
            </h1>
            
            <form action="" class="searchBar animated bounceInUp">
                <label for="userInput"></label>
                 <input type="text" placeholder="What city are you in?" id="userInput" class="input" required>
                <button type="submit" class="search btn" title="Search cuisines in that city">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </header>

    <!-- SELECTION -->
    <section class="selectionSection wrapper">
        <div class="cuisinesSection" id="cuisines">
            <form class="cuisinesForm form" action="">
                <label for="cuisines">Choose A Cuisine!</label>
                <select name="cuisines" id="selectCuisines" required>
                    <option value="" selected disabled>Choose a cuisine</option>
                </select>
                <label for="submitCuisine"></label>
                <button class="btn" type="submit" title ="Show what associated restaurants in the area" id="submitCuisine">
                    Show restaurant
                </button>
            </form>
        </div>

    </section>

    <!-- RESULTS -->
    <section class="resultsSection wrapper">
        <div class="cuisineResults" id="results"></div>
        <div class="restDetailsWrapper"></div>

        <!-- buttons -->
        <form id="newSearchForm"> 
            <label for="anotherSuggestion"></label>
            <button id="anotherSuggestion" class="btn">Another one</button>

            <label for="newSearch"></label>
            <button type="submit" value="New Search" class="btn" id="newSearch"> New Search </button>
        </form>
    </section>

    <!-- FOOTER -->
    <footer class="wrapper">
        <p>Created by Teresa Vien and Nova Quach | HackerYou 2018 | APIs provided by Zomato</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
