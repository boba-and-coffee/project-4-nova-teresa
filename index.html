<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>What Do Tonight?</title>
</head>
<body>
    <!-- HEADER -->
    <header id="random">
        <div class="header">

            <h1>What To 
                <img src="assets/dinnericon.svg" alt="">
            <span>Do Tonight?</span></h1>

            <!-- <div class="titleIcon">
                <img src="assets/dinnericon.svg" alt="">
            </div> -->
            
            <form action="" class="searchBar">
                 <input type="text" placeholder="What city are you in?" id="userInput" class="input">
                <label for="userInput"></label>

                <button type="submit" class="search"><i class="fas fa-search"></i></button>
            </form>

        </div>
    </header>
    <!-- HEADER ENDS -->
    <!-- SELECTION -->
    <section>
        <div class="wrapper" id="select">

            <div class="cuisinesSection">

            
                <form action="" class="cuisinesForm">
                    <label for="cuisines">Choose A Cuisine!</label>
                    <select name="cuisines" id="selectCuisines">
                    <option value="">Asian</option>
                    <option value="">Italian</option>
                    <option value="">Canadian</option>
                    <option value="">South Asian</option>
                    </select>
                </form>
                
            </div>

            <div class="drinksSection">
              
                <form action="" class="drinksForm">
                <label for="drinks">Choose A Drink!</label>
                <select name="cuisines" id="selectCuisines">
                    <option value="">Bubble Tea</option>
                    <option value="">Coffee</option>
                    <option value="">Smoothies</option>
                </select>
                </form>
                <a href="#results">Submit</a>
                
            <!-- <a href="#results">Submit</a> -->
        </div>
    </section>
    <!-- SELECTION ENDS -->
    <!-- RESULTS -->
    <section class="resultsSection">
        <div class="results wrapper" id="results">

            <div class="cuisineResults">
                <h2>${RESTAURANT NAME}</h2>
                <div class="imageResults">
                    <img src="${IMG URL}" alt="">
                </div>
                <p>${RESTAURANT LOCATION}</p>

            </div>

            <div class="drinkResults">
                <h2>${DRINK NAME}</h2>
                <div class="imageResults">
                    <img src="${DRINK URL}" alt="">
                </div>
                <p>${DRINK NAME}</p>

            </div>

        </div>
    </section>
    

    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js'></script>
    <script src="script.js"></script>
    <script>

        var imgCount = 3;
            var dir = 'assets/';
            var randomCount = Math.round(Math.random() * (imgCount - 1)) + 1;
            var images = new Array
            images[1] = "img1.jpg",
                images[2] = "img2.jpg",
                images[3] = "img3.jpg",
                document.getElementById("random").style.backgroundImage = "url(" + dir + images[randomCount] + ")";


        

    </script>
</body>
</html>
